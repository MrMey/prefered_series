{% extends "main.html" %}

{% block message %}

	<div class = "container">
		<h4>Register</h4>
		<br>
		<form method=post>
			<dl>
				{{render_field(self.form.username)}}
				{{render_field(self.form.email)}}
				{{render_field(self.form.accept_tos)}}
			</dl>
			<p><input type=submit value=Register></p>
		</form>

		{% if error %}
			<p class="error"><strong>Error:</strong>{{error}}</p>
		{% endif %}

	</div>

{% endblock %}

{% block series %}
{% endblock %}

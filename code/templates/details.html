{% extends "main.html" %}

{% block series %}

<div>
{{series.name}}

</div>
<img src={{series.image}}></img>

<form action="{{ url_for('details',serie = series.id) }}" method = "Post">
  	<input type="submit" name = "submit" value="Add to favorites">
</form>

<form action="{{ url_for('details',serie = series.id) }}" method = "Post">
  	<input type="submit" name = "submit" value="Remove from favorites">
</form>
{% endblock series %}
